name: TestFlight

on:
  push:
    branches: [ "feat/testflight" ] # Changed to current branch for testing purposes, user can change to main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Install Apple Certificate and Provisioning Profiles
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          BUILD_PROVISION_PROFILE_TOPSHELF_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_TOPSHELF_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          PP_TOPSHELF_PATH=$RUNNER_TEMP/build_pp_topshelf.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profiles from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          echo -n "$BUILD_PROVISION_PROFILE_TOPSHELF_BASE64" | base64 --decode -o $PP_TOPSHELF_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profiles
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_TOPSHELF_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project Ichime.xcodeproj \
            -scheme Ichime \
            -destination "generic/platform=tvOS" \
            -archivePath build/Ichime.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution"

      - name: Export IPA
        env:
          EXPORT_OPTIONS_PLIST: ${{ secrets.EXPORT_OPTIONS_PLIST }}
        run: |
          EXPORT_OPTS_PATH=$RUNNER_TEMP/ExportOptions.plist
          echo -n "$EXPORT_OPTIONS_PLIST" | base64 --decode -o $EXPORT_OPTS_PATH

          xcodebuild -exportArchive \
            -archivePath build/Ichime.xcarchive \
            -exportOptionsPlist $EXPORT_OPTS_PATH \
            -exportPath build

      - name: Upload to TestFlight
        env:
          API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          API_PRIVATE_KEY_BASE64: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
        run: |
          API_KEY_PATH=$RUNNER_TEMP/AuthKey_${API_KEY_ID}.p8
          echo -n "$API_PRIVATE_KEY_BASE64" | base64 --decode -o $API_KEY_PATH

          xcrun altool --upload-app \
            -f build/Ichime.ipa \
            -t tvos \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$ISSUER_ID"

